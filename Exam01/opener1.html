<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>부모창</title>
    <script>
        function search(){
            window.open('opener2.html', 'zip', 'width=300, height=300');
        }

        function winmsg(msg){
            document.getElementById('msg').innerHTML = msg;
        }
    </script>
</head>
<body>
    우편번호
    <input type="text" name="zip1" id="zip1" readonly> - <input type="text" name="zip2" id="zip2" readonly>
    <input type="button" name="search" id="search" value="주소 검색" onclick="search();">
    <br>
    주소1 <input type="text" name="addr1" id="addr1" readonly>
    <br>
    주소2 <input type="text" name="addr2" id="addr2" onkeydown="winmsg(this.value)">
    <br>
    <span id="msg">빈칸</span>
</body>
</html>
