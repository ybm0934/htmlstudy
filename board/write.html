<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>글쓰기</title>
    <link rel="stylesheet" type="text/css" href="css/write.css">
    <script src="https://cdn.ckeditor.com/ckeditor5/29.2.0/classic/ckeditor.js"></script>
</head>
<body>
    <div id="wrap">
        <form name="write" method="post" action="" enctype="multipart/form-data">
            <h1>게시판 글쓰기</h1>
            <table id="write_table">
                <caption>글쓰기 테이블</caption>
                <thead></thead>
                <tfoot>
                    <tr>
                        <th colspan="2">
                            <input type="button" class="btn" id="write_btn" value="등록하기">
                            <input type="button" class="btn" id="cancel_btn" value="취소하기">
                        </th>
                    </tr>
                </tfoot>
                <tbody>
                    <tr>
                        <th>닉네임</th>
                        <td>
                            <input type="text" class="textbox" id="name" placeholder="닉네임을 입력하세요." autofocus>
                        </td>
                    </tr>
                    <tr>
                        <th>비밀번호</th>
                        <td>
                            <input type="password" class="textbox" id="pwd" placeholder="비밀번호를 입력하세요.">
                        </td>
                    </tr>
                    <tr>
                        <th>제 목</th>
                        <td>
                            <input type="text" class="textbox" id="title" placeholder="제목을 입력하세요.">
                        </td>
                    </tr>
                    <tr>
                        <th>내 용</th>
                        <td>
                            <textarea name="content" id="editor"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th>첨부파일</th>
                        <td>
                            <input type="file" name="attatch">
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
</body>
<script>
    ClassicEditor
        .create( document.querySelector( '#editor' ) )
        .catch( error => {
            console.error( error );
        } );
</script>
</html>
