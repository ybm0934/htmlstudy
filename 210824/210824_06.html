<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>값 입력</title>
 </head>
 <body>
  <h1>사용자로부터 값 입력받기</h1>
  <form name="fm" action="http://www.naver.com" method="post">
  <fieldset>
	<legend>필수입력</legend>
  <label>아이디 : <input type="text" name="userid" size="20" maxlength="5" value="hong"/></label><br>
  <label for="pwd">비밀번호 : <input type="password" id="pwd" name="userpwd" size="50" maxlength="7"></label><br>
  </fieldset>
  성별 : <label>
			<input type="radio" name="se" value="man">남자
		</label>
		<label>
			<input type="radio" name="se" value="girl" checked>여자
		</label>
		<label>
			<input type="radio" name="se" value="trans">트랜스
		</label>
		<br>
  취미 : <label>
			<input type="radio" name="cb" value="soccer">축구
		</label>
		<label>
			<input type="radio" name="cb" value="study">공부
		</label>
		<label>
			<input type="radio" name="cb" value="game">게임
		</label>
		<label>
			<input type="radio" name="cb" value="excercise">운동
		</label>
		<label>
			<input type="radio" name="cb" value="reading">독서
		</label>
		<br>
  직업 : <select name = "job" width="5" multiple>
  			<option value="학생">학생</option>
			<option value="군인">군인</option>
			<option value="공무원">공무원</option>
			<option value="운동선수">운동선수</option>
			<option value="회사원">회사원</option>
		</select>
		<br>
  자기소개<br>
	  <textarea name="pr" cols="50" rows="10"></textarea>
  <br>
  첨부파일 : <input type="file" name="myphoto">
	<br>
	<br>
  <input type="submit" value="전송하기">
  <input type="reset" value="초기화하기">
  <input type="button" value="더미버튼">
  </form>
 </body>
</html>
