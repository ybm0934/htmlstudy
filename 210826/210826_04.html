<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>중국집 배달 프로그램</title>
    <link rel="stylesheet" type="text/css" href="210826_04.css">
    <script>
        function menu_click(menu, price){
            var str = '주문내역\r\n\r\n';
            str += '메뉴 : ' + menu + '\r\n';
            str += '가격 : ' + price + '원\r\n\r\n';
            str += '주문 감사합니다.';
            alert(str);
        }
    </script>
</head>
<body>
        <div class="head">
            <h1>중국집 배달 프로그램</h1>
        </div>
        <div class="main">
            <table id="table1">
                <thead>
                    <tr>
                        <th colspan="4">메뉴 선택</th>
                    </tr> 
                </thead>
                <tfoot></tfoot>
                <tbody>
                    <tr>
                        <td>
                            <button name="menu" class="menu" id="menu1" onclick="menu_click('짜장면', '5,000')">짜장면</button>
                        </td>
                        <td>
                            <button name="menu" class="menu" id="menu2" onclick="menu_click('짬뽕', '6,000')">짬뽕</button>
                        </td>
                        <td>
                            <button name="menu" class="menu" id="menu3" onclick="menu_click('탕수육', '10,000')">탕수육</button>
                        </td>
                        <td>
                            <button name="menu" class="menu" id="menu4" onclick="menu_click('팔보채', '12,000')">팔보채</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
