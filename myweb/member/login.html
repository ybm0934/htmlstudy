<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
    <form name="login" method="post" action="<%=request.getContextPath() %>/member/login_ok.jsp">
        <div id="header">
            <h1>LOGIN</h1>
        </div>
		<table id="login_tb">
			<tr>
                <th>아이디</th>
                <td>
                    <input type="text" name="id" id="id" class="textbox" placeholder="아이디를 입력하세요.">
                </td>
            </tr>
			<tr>
                <th>패스워드</th>
                <td>
                    <input type="password" name="pwd" id="pwd" class="textbox" placeholder="패스워드를 입력하세요.">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="remember_id">
                        <input type="checkbox" name="remember_id" id="remember_id">
                        <span>아이디 저장하기</span>
                    </label>
                </td>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="button" id="login_btn" class="btn" value="Login">
                </th>
            </tr>
		</table>
	</form>
</body>
</html>
