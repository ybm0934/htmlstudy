<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>사원 관리 프로그램(원시형)</title>
<link rel="stylesheet" type="text/css" href="emp.css">
</head>
<body>
<!-- <%@ include file="header.jsp" %> -->
    <div id="article">
        <div id="section">
            <h2>사원 관리 프로그램</h2>
            <form name="empAdd">
                <fieldset>
                    <legend>사원등록</legend>
                    <table id="tb1">
                        <tr>
                            <th>사원이름</th>
                            <td>
                                <input type="text" name="name" class="box">
                            </td>
                        </tr>
                        <tr>
                            <th>E-mail</th>
                            <td>
                                <input type="text" name="email" class="box">
                            </td>
                        </tr>
                        <tr>
                            <th>부서명</th>
                            <td>
                                <input type="text" name="dept" class="box">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center">
                                <input type="button" value="사원등록" class="btn">
                                <input type="reset" value="다시작성" class="btn">
                            </td>
                        </tr>
                    </table>
                </fieldset>
            </form>
        </div>
    </div>
<!-- <%@ include file="footer.jsp" %> -->
</body>
</html>
