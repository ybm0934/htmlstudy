<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>배열 테스트 1</title>
    <script>
        /*
            자바스크립트의 배열의 형식 Array 클래스
            var 배열이름 = new Array(배열크기);
        
        */
        var now = new Date();

        var arr = new Array(5);
        arr[0] = '일';
        arr[1] = '월';
        arr[2] = '화';
        arr[3] = '수';
        arr[4] = '목';
        arr[5] = '금';
        arr[6] = '토';

        with (document) {
            write('<h1>오늘은 ' + arr[now.getDay()] + '요일입니다.</h1>');

            for (var i = 0; i < now.getDay(); i++) {
                write('<h3>' + arr[i] + '요일</h3>');
            }
        }
    </script>
</head>

<body>

</body>

</html>
