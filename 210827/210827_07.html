<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        // 자바스크립트 내장 클래스 Date
        var now = new Date();
        /*
        주요메서드
        1. getFullYear()
        2. getMonth()
        3. getDate()
        4. getDay() 0(일) ~ 6(토)
        5. getHours()
        6. getMinutes()
        7. getSeconds()
        */

        var y = now.getFullYear();
        var m = now.getMonth() + 1;
        var d = now.getDate();
        document.write('<h1>' + y + '년 ' + m + '월 ' + d + '일</h1>');
    </script>
</head>

<body>

</body>

</html>
