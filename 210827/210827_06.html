<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>반복문 실습 3</title>
    <style>
        h1 {
            text-align: center;
        }

        fieldset {
            margin: 0 auto;
            width: 400px;
            height: 50px;
        }

        #main_btn_div {
            text-align: center;
            padding: 30px;
        }

        .main_btn {
            width: 80px;
            height: 30px;
            background-color: ebeaea;
            border: 1px solid ebeaea;
        }
    </style>
    <script>
        function select2() {
            var hobby = document.fm.hobby;
            for (var i = 0; i < hobby.length; i++) {
                hobby[i].checked = true;
            }
        }

        function clear2() {
            var hobby = document.fm.hobby;
            for (var i = 0; i < hobby.length; i++) {
                hobby[i].checked = false;
            }
        }

        function show() {
            var hobby = document.fm.hobby;
            var str = '';
            for (var i = 0; i < hobby.length; i++) {
                if (hobby[i].checked == true) {
                    str += hobby[i].value + ' ';
                }
            }
            if (str.length > 0) {
                alert('당신이 선택한 취미는 \r\n' + str + '입니다.');
            } else {
                alert('당신은 아무 것도 선택하지 않았습니다.');
            }
        }
    </script>
</head>

<body>
    <form name="fm">
        <h1>취미 선택 프로그램</h1>
        <fieldset>
            <legend>취미</legend>
            <label for="hobby1">
                <input type="checkbox" name="hobby" id="hobby1" value="공부">공부
            </label>
            <label for="hobby2">
                <input type="checkbox" name="hobby" id="hobby2" value="독서">독서
            </label>
            <label for="hobby3">
                <input type="checkbox" name="hobby" id="hobby3" value="운동">운동
            </label>
            <label for="hobby4">
                <input type="checkbox" name="hobby" id="hobby4" value="게임">게임
            </label>
            <label for="hobby5">
                <input type="checkbox" name="hobby" id="hobby5" value="먹기">먹기
            </label>
        </fieldset>
        <div id="main_btn_div">
            <input type="button" class="main_btn" value="모두 선택" onclick="select2();">
            <input type="button" class="main_btn" value="모두 해제" onclick="clear2();">
            <input type="button" class="main_btn" value="선택 확인" onclick="show();">
        </div>
    </form>
</body>

</html>
