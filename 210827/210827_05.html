<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">

            for (var i = 0; i < document.fm.level.length; i++) {
                if (document.fm.level[i].checked == true) {
                    var level = document.fm.level[i].value;
                }
            }

            // 2. 등급에 따른 포인트를 선택
            switch (level) {
                case '1': point = 1000; break;
                case '2': point = 3000; break;
                case '3': point = 5000;
            }

            alert('선택한 회원등급의 포인트는 ' + point + '점입니다.');

    </script>
</head>

<body>
    <h1>회원 등급별 포인트 확인 프로그램</h1>
    <form name="fm">
