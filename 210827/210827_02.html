<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>반복문 테스트2</title>
    <script>
        document.write('<select name="year">');
        for (var i = 1920; i <= 2021; i++) {
            document.write('<option value="">' + i + '</option>')
        }
        document.write('</select>');
    </script>
</head>

<body>
    <script>
        document.write('<select name="month">');
        for (var i = 1; i <= 12; i++) {
            document.write('<option value="' + i + '">' + i + '</option>')
        }
        document.write('</select>월');
    </script>

    <select name="day">
        <script>
            for (var i = 1; i <= 31; i++) {
                document.write('<option value="' + i + '">' + i + '</option>');
            }
        </script>
    </select>
</body>

</html>
